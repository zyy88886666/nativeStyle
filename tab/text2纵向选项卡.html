<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8" />
    <style>
        .left{float: left;height:200px;}
        .left:after{content: ".";height: 0;clear: left;overflow: hidden;visibility: hidden;}
        .main{width: 70%;background-color: #aaa;}
        ul{list-style-type: none;}
        ul li{width: 250px;height: 30px;line-height: 30pc;border-bottom: 1px dashed red;}
        ul li:hover{cursor: pointer;}
        ul .act{background-color: aqua;}
        .hide{display: none;}
    </style>

    <script>
       function select(n){
            var tab = document.getElementById("tab");
           var tab_li = tab.getElementsByTagName("li");
           var len= tab_li.length;
           var i=0;
           for( i=0;i<len ;i++){
               tab_li[i].className='';
               tab_li[n].className='act';
               document.getElementById("text"+i).className='hide';
               document.getElementById("text"+n).className='';
           }
       }
    </script>
</head>

<body>
<div class="left">
    <ul id="tab">
        <li onclick="javascript:select(0);" class="act">菜单1</li>
        <li onclick="javascript:select(1);">菜单2</li>
        <li onclick="javascript:select(2);">菜单3</li>
        <li onclick="javascript:select(3);">菜单4</li>
        <li onclick="javascript:select(4);">菜单5</li>
    </ul>
</div>
<div class="left main" id="main">
    <div id="text0">内容1</div>
    <div id="text1" class="hide">内容2</div>
    <div id="text2" class="hide">内容3</div>
    <div id="text3" class="hide">内容4</div>
    <div id="text4" class="hide">内容5</div>
</div>

</body>


</html>
