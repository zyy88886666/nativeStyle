<script type="text/javascript">
var JSON = { a: 2, b: 4, c: 9 };
var  ARR = [ 2 , 4, 9 ];

alert( ARR.length );     //3

for( var i in JSON ){   //JSON可以用for in
	alert("第"+ i + "个东西是: "+ JSON[i]);
}
